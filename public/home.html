<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Group Tee Times</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="page">
    <header class="navbar">
      <div>
        <div style="font-weight:700;font-size:20px;">Multi-Group Tee Times</div>
        <div style="font-size:13px;opacity:0.8;">One hub for all your golf groups.</div>
      </div>
    </header>

    <main style="flex:1;display:flex;justify-content:center;padding:24px 12px 40px;">
      <section class="card">
        <h1>Join Your Golf Group</h1>
        <p class="text-muted">
          Enter your groupâ€™s access code to view upcoming tee times and events.
        </p>

        <form id="accessForm" class="mt-3">
          <label>
            Access code
            <input
              class="input"
              id="accessCode"
              placeholder="e.g. saturday-skins"
              autocomplete="off"
            />
          </label>

          <div style="display:flex;gap:8px;margin-top:8px;">
            <button type="button" id="enterGroupBtn" class="button">
              Enter group
            </button>
            <button type="button" id="enterGroupAdminBtn" class="button">
              Enter as group admin
            </button>
          </div>
        </form>

        <div id="accessMessage" class="mt-2 text-muted"></div>

        <hr style="margin:24px 0; border:none; border-top:1px solid #d1fae5;">

        <h2>Site-wide Admin</h2>
        <p class="text-muted">
          Site-wide admins can manage all groups and global settings from the admin dashboard.
        </p>
        <button type="button" id="siteAdminBtn" class="button">
          Open site admin dashboard
        </button>
      </section>
    </main>
  </div>

  <script src="/js/home.js"></script>
</body>
</html>
